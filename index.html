<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="left_bg">
      <img src="pics/bgbottom.png" alt="">
    </div>
    <div class="right_bg">
      <img src="pics/bgtop.png" alt="">
    </div>
    <div class="container">
      <div class="logo">
        <img src="pics/logo.png" alt="">
      </div>
      <form action="" class="sign-in-form">
        <input type="email" name="email" value="" placeholder="Email" class="button entry">
        <input type="password" name="password" value="" placeholder="Пароль" class="button entry">
          <div class="references">
            <a href="#">Уже есть аккаунт? <span>Войти</span> </a>
            <a href="#">Забыли пароль?</a>
          </div>
        <input type="submit" name="submit" value="Зарегистрироваться" class="signin button gothic">
      </form>
    </div>
  </div>
</body>
</html>
